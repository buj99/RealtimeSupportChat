<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="register.css">

<body>
    <section class="image-container">
        <img src="background.jpg"/> 

    </section>

    <section class="login-container">
        <header>
            <h1 class="welcome-txt">
                We can help you communicate with clients fast and efficient.
                Real Time Support Chat waits for you. Connect with us! 
            </h1>
        </header>
       
        <form>
            <label class="label" for="email-input">
                <input class="input" type="email" placeholder="Email" id="email-input">
            </label>
            <label class="label" for="password-input">
                <input class="input" type="password" placeholder="Password" id="password-input">
            </label>
            <label class="label" for="password-input">
                <input class="input" type="password" placeholder="Confirm password" id="password-input">
            </label>
            <button class="login-button" type="submit">
                Register
            </button>
        </form>
        <footer>
        <div class="register-box">
            <p class="reg">You already have an account? </p>
            <input class="btn2" type="button" name="" value="Login here">  
        </div> 
    </footer>
    </section>
